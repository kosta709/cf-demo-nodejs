version: '1.0'

steps:
  build-step:
    type: build
    image-name: kosta709/cf-show-nodejs

  push to registry:
    type: push
    candidate: ${{build-step}}
    tag: ${{CF_REVISION}}

  deploy to ecs:
    image: codefresh/cf-deploy-ecs
    commands:
      - cfecs-update --image-name kosta709/cf-show-nodejs --image-tag ${{CF_REVISION}} eu-west-1 test1 service-cf-show-nodejs
    environment:
      - AWS_ACCESS_KEY_ID=${{AWS_ACCESS_KEY_ID}}
      - AWS_SECRET_ACCESS_KEY=${{AWS_SECRET_ACCESS_KEY}}

    when:
      - name: "Execute for 'master' branch"
        condition: "'${{CF_BRANCH}}' == 'master'"

